<div><h2>My Open Source Repositories</h2>
<div ng-repeat="repo in sidedata.sourceRepos">
    <h3><a href="{{repo.github}}">{{repo.name}}</a></h3>
    <p class="note">{{repo.note}}</p>
    <p>{{repo.description}}</p>
    <p>{{repo.description2}}</p>
    <p>{{repo.description3}}</p>
    <p class="tools">{{repo.tools}}</p>
</div>


</div>
