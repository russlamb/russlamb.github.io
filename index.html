<!DOCTYPE html>
<html ng-app="navbar">

  <head>
    <meta charset="utf-8" />
    <title>Russ's Showcase</title>
    <script data-require="jquery@*" data-semver="1.11.3" src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script data-require="bootstrap@3.3.5" data-semver="3.3.5" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.3.0/angular.js" data-semver="1.3.0"></script>
    <script data-require="angular-route@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <link href="simple-sidebar.css" rel="stylesheet" />
    <!--START Google Analytics -->
    <!--START Official Google Analytics code-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-85571393-1', 'auto');
      ga('send', 'pageview');
    
    </script>
    <!--END Official Analytics code-->
    <!--START Custom Google Analytics tracking -->
    <script>
            
      function gaInit() {
        $.getScript('//www.google-analytics.com/analytics.js'); // jQuery shortcut
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-62590784-1', 'auto');
      
        console.log("Initalized");
        return ga;
      };
      
      function gaTrack(path, title) {
        var track =  { page: path, title: title};
      
        ga = window.ga || gaInit();
      
        ga('set', track);
        ga('send', 'pageview');
      
        console.log("Tracked");
      };
      $("a").click(function(evt) {
      var path = evt.currentTarget.pathname + evt.currentTarget.hash;
      var title = evt.currentTarget.title || evt.currentTarget.text;
      gaTrack(path, title);
    });
    </script>
    <!--END Custom Google Analytics tracking -->
    <!--END Google Analytics -->
  </head>

  <body ng-controller="MainCtrl">
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <p>
                        Showcase
                    </p>
          </li>
          <li ng-repeat="navlink in sidedata.navlinks">
            {{myname}}
                                                <a href="{{navlink.link}}">{{navlink.name}}</a>
          </li>
        </ul>
      </div>
      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show/Hide</a>
      <div>
        <div id="page-content-wrapper" ng-view=""></div>
      </div>
    </div>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
  </body>

</html>
