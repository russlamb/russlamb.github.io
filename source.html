<div><h2>My Open Source Repositories</h2>
<div ng-repeat="source in sidedata.sourceRepos">
<h3><a href="{{source.link}}">{{source.name}}</a></h3>
<p class="note">{{source.note}}</p>
<p>{{source.description}}</p>
<p>{{source.description2}}</p>
<p>{{source.description3}}</p>
<p class="tools">{{source.tools}}</p>
</div>
